version: '3.3'

services:

  axon-server:
    image: axoniq/axonserver:${AXON_VERSION:-latest}

  mongo:
    image: mongo:${MONGO_VERSION:-latest}

  user-query-api:
    image: artarkatesoft/art-campbell-cqrs-user-query-api:${SERVICE_VERSION:-latest}
    restart: always
    depends_on:
      - axon-server

  postgres:
    image: postgres:${POSTGRES_VERSION:-latest}
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  oauth20-server:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-latest}
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    depends_on:
      - postgres
    volumes:
      - ./../../../../../docker-compose/project_complete/export:/tmp/export
      - ./../../../../../user-management/user-storage-provider/target/remote-user-storage-provider.jar:/opt/jboss/keycloak/standalone/deployments/remote-user-storage-provider.jar
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=singleFile"
      - "-Dkeycloak.migration.file=/tmp/export/realm-export.json"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"







