version: '3.3'

services:

  axon-server:
    image: axoniq/axonserver:${AXON_VERSION:-latest}

  mongo:
    image: mongo:${MONGO_VERSION:-latest}

  postgres:
    image: postgres:${POSTGRES_VERSION:-latest}
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  oauth20-server:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-latest}
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    depends_on:
      - postgres
    volumes:
      - ./../../../../../docker-compose/auth-server/export:/tmp/export
#      - /C/Users/Admin/IdeaProjects/Study/SeanCampbell/CQRS_EventSourcing_Microservices/art-campbell-cqrs-microservices/docker-compose/auth-server/export:/tmp/export
#      - C:\Users\Admin\IdeaProjects\Study\SeanCampbell\CQRS_EventSourcing_Microservices\art-campbell-cqrs-microservices\docker-compose\auth-server\export:/tmp/export
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=singleFile"
      - "-Dkeycloak.migration.file=/tmp/export/realm-export.json"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"
