version: '3.3'

services:

  axon-server:
    image: axoniq/axonserver:4.5.1

  mongo:
    image: mongo:4.4.3
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
#      start_period: 20s

  user-cmd-api:
    image: artarkatesoft/art-campbell-cqrs-user-cmd-api
    restart: always
    depends_on:
      - axon-server
      - oauth20-server

  user-query-api:
    image: artarkatesoft/art-campbell-cqrs-user-query-api
    restart: always
    depends_on:
      - axon-server

  bankaccount-cmd-api:
    image: artarkatesoft/art-campbell-cqrs-bankaccount-cmd-api

  mysql:
    image: mysql:8.0.23
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_USER: art_user
      MYSQL_PASSWORD: art_password
      MYSQL_DATABASE: bank_db
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 30s
      timeout: 20s
      retries: 10

  bankaccount-query-api:
    image: artarkatesoft/art-campbell-cqrs-bankaccount-query-api
    restart: on-failure:5
    depends_on:
      - mysql

  postgres:
    image: postgres:13.1
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  oauth20-server:
    image: quay.io/keycloak/keycloak:13.0.1
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    depends_on:
      - postgres
    volumes:
      - ./../../../../docker-compose/project_complete/export:/tmp/export
      - ./../../../../user-management/user-storage-provider/target/remote-user-storage-provider.jar:/opt/jboss/keycloak/standalone/deployments/remote-user-storage-provider.jar
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=singleFile"
      - "-Dkeycloak.migration.file=/tmp/export/realm-export.json"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"





