version: '3'

services:

  axon-server:
    image: axoniq/axonserver

  mongo:
    image: mongo
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
#      start_period: 20s

  user-cmd-api:
    image: artarkatesoft/cqrs-user-cmd-api
    environment:
      "spring.data.mongodb.host": mongo
      "axon.axonserver.servers": axon-server

  user-query-api:
    image: artarkatesoft/cqrs-user-query-api
    environment:
      "spring.data.mongodb.host": mongo
      "axon.axonserver.servers": axon-server

  oauth20-server:
    image: artarkatesoft/cqrs-user-oauth-2_0
    environment:
      "spring.data.mongodb.host": mongo

  bankaccount-cmd-api:
    image: artarkatesoft/cqrs-bankaccount-cmd-api
    environment:
      "spring.data.mongodb.host": mongo
      "axon.axonserver.servers": axon-server

  mysql:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_USER: art_user
      MYSQL_PASSWORD: art_password
      MYSQL_DATABASE: bank_db
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 30s
      timeout: 20s
      retries: 10

  bankaccount-query-api:
    image: artarkatesoft/cqrs-bankaccount-query-api
    environment:
      "spring.data.mongodb.host": mongo
      "axon.axonserver.servers": axon-server
      "spring.datasource.url": jdbc:mysql://mysql:3306/bank_db
    restart: on-failure:5
    depends_on:
      - mysql





